[package]
name = "pahkat"
version = "0.5.0"
authors = ["Brendan Molloy <brendan@bbqsrc.net>"]

[[bin]]
name = "pahkat"
path = "src/main.rs"
required-features = ["binaries"]

[dependencies]
clap = { version = "*", optional = true }
termcolor = { version = "0.3", optional = true }
pathdiff = { version = "0.1", optional = true }
serde = "*"
serde_derive = "*"
serde_json = "*"
maplit = "1.0.1"

[features]
binaries = ["clap", "termcolor", "pathdiff"]