@version: 1.1
@vocab: https://pahkat.org/0.1.0/
pf: https://pahkat.org/0.1.0/prop/

# Fields
name:
  @id: pf:name
  @container: [@set, @language]
description:
  @id: pf:description
  @container: [@set, @language]
version: pf:version
category: pf:category
languages:
  @id: pf:languages
  @type: xml:lang
  @container: @set
platform:
  @id: pf:platforms
  @container: @index

# Models
RepositoryAgent:
  @context:
    name:
      @id: pf:name
      @language: en
    version: pf:version
    url: @id
RepositoryMeta:
  @context:
    base: @id
    agent:
      @id: pf:agent
      @type: RepositoryAgent
    primaryFilter:
      @id: pf:primaryFilter
    channels:
      @id: pf:channels
      @container: @set
Packages:
  @context:
    base: @base
    packages:
      @id: pf:packages
      @container: @id
Package:
  @context:
    id: @id
    installer:
      @id: pf:installer
      @type: @id
    dependencies:
      @id: pf:dependencies
      @container: @id
    virtualDependencies:
      @id: pf:virtualDependencies
      @container: @id
TarballInstaller:
  @context:
    url: @id
    size:
      @id: pf:size
    installedSize:
      @id: pf:installedSize
Virtual: {}
VirtualTarget: {}
RegistryKey: {}
Virtuals:
  @context:
    base: @base
    packages:
      @id: pf:virtuals
      @container: @id
WindowsInstaller:
  @context: {}